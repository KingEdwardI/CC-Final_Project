<div class="lists">
  <label> {{list.title | json}} </label>
  <button class="btn btn-default" (click)="deletList.emit()"> - </button>
  <br/>
  <input id='item' type='text' placeholder='Add New' [(ngModel)]="new_list_item" (keyup.enter)='addToList()'/>
  <button class="btn btn-default" (click)="addToList()">Add to list</button>
</div>
<br/>
<list-item *ngFor='let item of list.items; let i = index' [item]='item' (onDelete)="deleteItem(list, i)">
</list-item>
