<div class="title">
  <input id='title' type='text' placeholder='Title' [(ngModel)]='list_title'/>
  <p> {{list_title}} </p>
  <button class="btn btn-default" (click)="createList()">Create New</button>
</div>
<list-view *ngFor='let list of listViewService.lists; let i = index' [list]='list'></list-view>
