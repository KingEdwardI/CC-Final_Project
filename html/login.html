<div class="col-md-6">
  <form class="form-group" (submit)="authenticate()">
    <div>
      <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="loginInfo.username"/>
    </div>
    <div>
      <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="loginInfo.password"/>
    </div>
    <div>
      <div class="form-group">
        <button class="btn btn-info">{{buttonText}}</button>
        <button (click)="switchMode($event)" class="btn btn-default">{{switchText}}</button>
        <div>{{errorMsg}}</div>
    </div>
  </div>
