<!-- TODO: background image && buton styling -->
<div class="uk-cover-background uk-overlay">
  <img src="../source/img/login.jpg" alt="login">
  <div class="login">
    <h1> Login </h1>
    <form class="form-group" (submit)="authenticate()">
      <div>
        <input class="uk-form-row" type="text" name="username" placeholder="Username" [(ngModel)]="loginInfo.username"/>
      </div>
      <div>
        <input class="uk-form-row" type="password" name="password" placeholder="Password" [(ngModel)]="loginInfo.password"/>
      </div>
      <div>
        <div class="form-group">
          <button class="uk-button-success uk-button-large uk-width-1-1">{{buttonText}}</button>
          <button (click)="switchMode($event)" class="uk-button-primary uk-button-large uk-width-1-1">{{switchText}}</button>
          <div>{{errorMsg}}</div>
        </div>
      </div>
    </form>
  </div>
</div>
